<body>

    <img id="kekka" src="img/kaeritai.jpg" alt="">
</header>


<div class="board">
  
    <div class="choice">
        <p class="sentaku">
            <button class="erabu" id="button1" >
            <img class="image" src="img/beer.png" onclick="rsp(0)">
            <br><b>もう一杯どうですか？</b>
            </button>
            <button class="erabu" id="button2"><img class="image" src="img/karaoke.png" onclick="rsp(1);">
            <br><b>カラオケ行きますか！</b></button>
            <button class="erabu" id="button3"><img class="image" src="img/kyabakura.png" onclick="rsp(2);">

            </button>
            <button class="erabu" id="button4"><img class="image" src="img/jousya.png" onclick="rsp(3);">
            <br><b>そろそろ終電なくなりますよ</b>
            </button>
            <button class="erabu" id="button5"> <img class="image" src="img/taxi.png" onclick="rsp(4);">
            <br><b>タクシー呼びますか？</b>
            </button>
        </p>
    </div>
    
</div>

<script>
let playerSelect
$('.erabu').click(function playernum() { 
    let playerSelect = getElementById('erabu')
 })

</script>


<div id="modalbutton">
    <button id="modalOpen" class="button" >結果をみる</button>
<div id="easyModal" class="modal">
<div class="modal-content">
    <div class="modal-header">
        <h1>結果発表 🎉</h1>
        
        </div>
        <div class="modal-body">
            <img id="resultimg" src="" alt="">
            <p id="player">選択したのは</p>
            <p id="resultMsg">上司：</p>
        </div>
    <button class="modalClose">閉じる</button>
</div>
</div>
</div>

<script>

    function rsp(playerSelect) {
        console.log(playerSelect);
       let result;
       let playerSelectHand;
       let comSelectHand;
       let resultString;
       let random = Math.random();
       let comSelect = Math.floor(random * 9);
       console.log(comSelect);
    
       console.log(playerSelect);
       /*
        * 0: 馬鹿野郎まだまだ行くぞ
        * 1: 帰るか
        * 2: いいね
        */
       if (playerSelect == comSelect) {
           // 一緒だったらいいね
           result = 2;
       } else if (playerSelect > comSelect) {
        result = 1;
        } else {
        result = 0;
        } 
       console.log(result);
    
       if (playerSelect == 0) {
           playerSelectHand = 'ビール';
       } else if (playerSelect == 1) {
           playerSelectHand = 'カラオケ';
       } else　if (playerSelect == 2) {
           playerSelectHand = 'キャバクラ';
       } else if (playerSelect == 3){
           playerSelectHand = '電車';
       }　else　if (playerSelect == 4) {
           playerSelectHand = 'タクシー';
       }
    
       if (result == 0) {
            resultString = '馬鹿野郎まだまだ行くぞ';
        } else if (result == 1) {
            resultString = '帰るか';
        } else {
            resultString = 'いいね、そうしよう';
        }
    
       document.getElementById('player').innerHTML = '選択したのは： ' + playerSelectHand;
       document.getElementById('resultMsg').innerHTML = '上司： ' + resultString;
       
       if (result == 0) {
       document.getElementById('resultimg').src='img/karami.png';
       } else if (result == 1) {
        document.getElementById('resultimg').src='img/kitaku.png';
       } else {
       document.getElementById('resultimg').src='img/yopparai.png';
       }
    
    }

    
    //モーダルウィンドウ
    const buttonOpen = document.getElementById('modalOpen');
    const modal = document.getElementById('easyModal');
    const buttonClose = document.getElementsByClassName('modalClose')[0];
    
    //ボタンがクリックされた時
    buttonOpen.addEventListener('click', modalOpen);
    function modalOpen() {
    　　modal.style.display = 'block';
    };
    
    //バツ印がクリックされた時
    buttonClose.addEventListener('click', modalClose);
    function modalClose() {
        　　location.reload();
    };
    
    //モーダルコンテンツ以外がクリックされた時
    addEventListener('click', outsideClose);
    function outsideClose(e) {
    　　if (e.target == modal) {
        　　location.reload();
    　　};
    };
    
    //ここまでモーダルウィンドウ
    
    
    
    
</script>

</body>
</html>
